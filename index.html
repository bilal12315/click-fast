<button style="width: 100px;height: 30px;background: black;color: white;border-radius: 5px;margin-left: 92%;" class="col" id="random">тыкай</button>



<script>


let items = document.querySelectorAll('.col-3');
let button = document.getElementById('random');
let timerElement = document.getElementById('timer');

let timeLeft = 15;
let countdown;
let gameActive = false;

button.addEventListener('click', function() {

    // Запуск игры
    gameActive = true;
    timeLeft = 15;
    timerElement.textContent = timeLeft;

    // Разбрасывание кружков
    items.forEach(function(item) {
        let randomX = Math.floor(Math.random() * window.innerWidth);
        let randomY = Math.floor(Math.random() * window.innerHeight);

        item.style.position = 'absolute';
        item.style.left = randomX + 'px';
        item.style.top = randomY + 'px';
    });

    // таймера
    clearInterval(countdown);
    countdown = setInterval(function() {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            gameActive = false;

            if (document.querySelectorAll('.col-3').length > 0) {
                alert("Ты проиграл ");
            }
        }
    }, 1000);
});

// Удаление кружков при клике
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('col-3') && gameActive) {
        e.target.remove();

        //победы
        if (document.querySelectorAll('.col-3').length === 0) {
            clearInterval(countdown);
            gameActive = false;
            alert("Winner ");
        }
    }
});
</script>
